<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./assets/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/game.css">
    <link rel="shortcut icon" href="./assets/img/logo.png">
</head>
<body>

    <div>
        <nav class="navbar">
            <div class="container-fluid">
                <div class="d-flex flex-row">
                    <div class="mx-3">
                        <a href="index.html"><img src="./assets/img/back.png" class="back"></a>
                    </div>
                    <div>
                        <a class="navbar-brand" href="game.html">
                            <img src="./assets/img/logo.png" class="logo">ROCK PAPER SCISSORS
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="d-flex flex-row justify-content-evenly m-3">
            
        <div class="d-flex flex-column rock-paper-scissors">
            <h5 class="text-center p-1 fw-bolder">PLAYER 1</h5>
            <div class="m-3 p-1" id="rockPlayer1">
                <img src="./assets/img/batu.png">
            </div>
            <div class="m-3 p-1" id="paperPlayer1">
                <img src="./assets/img/kertas.png">
            </div>
            <div class="m-3 p-1" id="scissorsPlayer1">
                <img src="./assets/img/gunting.png">
            </div>
        </div>

        <div class="position-relative p-3">
            <p class="position-absolute top-50 start-50 translate-middle vs">VS</p>
            <div class="position-absolute top-50 start-50 translate-middle">
                <p id="result"></p>
            </div>
        </div>

        <div class="d-flex flex-column rock-paper-scissors">
            <h5 class="text-center p-1 fw-bolder">COM</h5>
            <div class="m-3 p-1" id="rockCom">
                <img src="./assets/img/batu.png">
            </div>
            <div class="m-3 p-1" id="paperCom">
                <img src="./assets/img/kertas.png">
            </div>
            <div class="m-3 p-1" id="scissorsCom">
                <img src="./assets/img/gunting.png">
            </div>
        </div>

    </div>

    <div class="d-flex justify-content-center" id="refresh">
        <img src="./assets/img/refresh.png" class="refresh">
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
